<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other Types of HTML Inputs</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Airlines</h1>
        <h4>TPlease fill out the form below to book your next flight.</h3>
    </header>
    <form id="forms">
        <input type="text" name="first-name" placeholder="First Name">
        <br><br>
        <input type="text" name="last-name" placeholder="Last Name">
        <br><br>
        <input type="number" name="age" placeholder="Age">
        <br><br>
        Male <input type="radio" name="gender" value="Male" id="male">
        Female <input type="radio" name="gender" value="Female" id="female">
        <br><br>
        <label for="travel-location">Select Your Destination</label>
        <br><br>
        <select name="travel-location">
            <option value="select place">select place</option>
            <option value="Montego Bay, Jamaica">Montego Bay, Jamaica</option>
            <option value="Bali,Indonesian">Bali,Indonesian</option>
            <option value="Dubai,United Arab Emirates">Dubai,United Arab Emirates</option>
            <option value="Thailand, Asia">Thailand, Asia</option>
            <option value="New York, New York">New York, New York</option>
        </select>
        <br><br>
        <label for="diet">Select All Dietary Restrictions That Apply</label>
        <br><br>
        Vegetarian <input class="diet" type="checkbox" name="vegetarian" id="vegetarian" value="Vegetarian">
        Dairy Free <input class="diet" type="checkbox" name="dairyFree" id="dairyFree" value="Dairy Free">
        Gluten Free <input class="diet" type="checkbox" name="glutenFree" id="glutenFree" value="Gluten Free">
        <br><br>
        <button type="button" id="submit">Book Flight</button>
    </form>
    <footer>
        <h5>If you have questions, please call our toll-free number at 1-800-899-1465.</h5>
    </footer>
    <script src="index.js"></script>
</body>
</html>
